<h3 class="first">Basic</h3>
<p-chips (onAdd)="onAdd($event)" (onRemove)="onRemove()" [ngClass]="{'invalid': !valid}" [(ngModel)]="filters"></p-chips>
<p-chart *ngIf="getAggResByYear" type="bar" [data]="getAggResByYear"></p-chart>

<p-chart type="line" *ngIf="averageIndexedLTFVByYear" [data]="averageIndexedLTFVByYear" (onDataSelect)="selectData($event)"></p-chart>
